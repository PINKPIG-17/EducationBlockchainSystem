<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>展示界面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            align-items: center;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .profile-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .profile-info img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-info h2 {
            margin: 0;
            font-size: 20px;
            color: #333;
        }

        .profile-info p {
            margin: 5px 0;
            color: #555;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .stats .stat {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex: 1;
        }

        .stats .stat h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        .stats .stat p {
            font-size: 24px;
            margin: 10px 0;
            color: #007bff;
        }

        .section {
            margin-top: 30px;
        }

        .section h2 {
            font-size: 20px;
            margin-top: 0;
            color: #333;
        }

        .section p {
            color: #555;
        }

        .section img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>用户展示界面</h1>
        </header>

        <div class="profile-info">
            <img src="https://via.placeholder.com/100" alt="User Profile Picture">
            <div>
                <h2>张三</h2>
                <p>电子邮件: example@example.com</p>
                <p>注册日期: 2024年1月1日</p>
            </div>
        </div>

        <div class="stats">
            <div class="stat">
                <h3>项目数量</h3>
                <p>12</p>
            </div>
            <div class="stat">
                <h3>关注者</h3>
                <p>456</p>
            </div>
            <div class="stat">
                <h3>发布文章</h3>
                <p>78</p>
            </div>
        </div>

        <div class="section">
            <h2>个人简介</h2>
            <p>这里是用户的个人简介。你可以在这里写一些关于自己的信息，兴趣爱好，工作经历等。</p>
        </div>

        <div class="section">
            <h2>最新照片</h2>
            <img src="https://via.placeholder.com/800x400" alt="Latest Photo">
        </div>
    </div>
</body>
</html>
