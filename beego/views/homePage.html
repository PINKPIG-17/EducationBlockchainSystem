    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            border-bottom: 2px solid #e0e0e0;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1280px;
            margin: 0 auto;
            padding-left: 24px;
            padding-right: 24px;
        }
        .logo {
            height: 32px;
            width: auto;
        }
        .nav-links {
            display: flex;
            gap: 24px;
            align-items: center;
        }
        .nav-links a {
            text-decoration: none;
            color: #333;
            transition: color 0.3s;
            padding: 4px 8px; /* 增加内边距以创建小方框包裹效果 */
            border: 1px solid transparent; /* 方框的边框颜色 */
            border-radius: 4px;
        }
        .nav-links a:hover {
            color: #007bff;
            border: 1px solid #007bff; /* 方框悬停时的边框颜色 */
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-button {
            background-color: #f1f1f1;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 5px;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #F7F7F8;
            padding: 20px;
            flex-wrap: wrap;
        }
        .text-content {
            flex: 1 1 40%;
            padding: 20px;
            background-color: #F7F7F8;
        }
        .video-container {
            flex: 1 1 60%;
            padding: 0;
            border-radius: 32px;
            width: 100%;
            max-width: 724px;
            height: 480px;
            margin-left: auto;
            position: relative;
        }
        .video {
            width: 100%;
            height: auto;
            border-radius: 32px;
        }
        .header-title {
            font-size: 56px;
            line-height: 64px;
            font-weight: bold;
            text-align: center;
            margin: 0;
        }
        @media (max-width: 768px) {
            .header-title {
                font-size: 40px;
                line-height: 48px;
            }
        }
        @media (max-width: 480px) {
            .header-title {
                font-size: 32px;
                line-height: 40px;
            }
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .custom-button {
            padding: 16px 32px;
            font-size: 18px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #007bff; /* 主按钮背景色 */
            color: #ffffff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .custom-button img {
            margin-left: 8px;
        }
        .custom-button:hover {
            background-color: #0056b3; /* 悬停时按钮颜色 */
        }
        .flex-container {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            padding: 0;
            list-style: none;
        }
        .flex-container li {
            background: #f0f0f0;
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            flex: 1 1 300px;
        }
