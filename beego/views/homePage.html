        body {

        .navbar {
            border-bottom: 0.1em solid #e0e0e0;

            display: flex;

        .logo {

            border-radius: 0.25em;

            border: none;
            padding: 0.5em 1em;
            font-size: 1em;

            border-radius: 0.5em;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 10em;
            box-shadow: 0px 0.5em 1em rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 0.5em;
        }
        .dropdown-content a {
            color: black;
            padding: 0.75em 1em;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .header-container {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            background-color: #F7F7F8;
            padding: 2em;
            flex-wrap: wrap;
            gap: 2em;
        }
        .text-content {
            flex: 2; /* 2份 */
            padding: 2em;
            background-color: #F7F7F8;
        }
        .video-container {
            flex: 3; /* 3份 */
            padding: 0;
            border-radius: 2em;
            width: 100%;
            max-width: 80%;
            height: auto;
            margin-left: auto;
            position: relative;
        }
        .video {
            width: 100%;
            height: auto;
            border-radius: 2em;
        }
        .header-title {
            font-size: 3.5em;
            line-height: 1.2;
            font-weight: bold;
            text-align: center;
            margin: 0;
        }
        @media (max-width: 768px) {

                line-height: 1.2;
            }
        }
        @media (max-width: 480px) {
            .header-title {
                font-size: 1.75em;
                line-height: 1.2;
            }
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 2em;
            flex-wrap: wrap;
            margin-top: 1.5em;
        }
        .custom-button {
            padding: 1em 2em;
            font-size: 1.125em;
            border-radius: 0.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .custom-button img {
            margin-left: 0.5em;
        }
        .custom-button:hover {
            background-color: #0056b3;
        }
        .flex-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1em;
            padding: 0;
            list-style: none;
        }
        .flex-container li {
            background: #f0f0f0;

            padding: 1em;
            text-align: center;
