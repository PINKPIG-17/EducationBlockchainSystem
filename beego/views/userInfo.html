<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人资料</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .profile-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            display: flex;
            align-items: center;
            border-bottom: 2px solid #eee;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .profile-header img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
            margin-right: 20px;
        }

        .profile-header h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .profile-header p {
            margin: 5px 0;
            color: #666;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
        }

        .profile-info h2 {
            font-size: 20px;
            margin-top: 0;
            color: #333;
        }

        .profile-info p {
            margin: 10px 0;
            color: #555;
        }

        .contact-info {
            margin-top: 20px;
        }

        .contact-info h3 {
            margin-top: 0;
            color: #333;
        }

        .contact-info a {
            color: #007bff;
            text-decoration: none;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        .button-container {
            margin-top: 20px;
        }

        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            color: #fff;
            background-color: #007bff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="profile-container">
    <header class="profile-header">
        <img src="{{if .User.Avatar}}{{.User.Avatar}}{{else}}/static/img/default_avatar.png{{end}}" alt="User Avatar" class="avatar">
        <div>
            <h1>{{.User.Address}}</h1>

        </div>
    </header>


    <div class="contact-info">
        <h3>联系方式</h3>
        <p>电子邮件: <a href="mailto:example@example.com">example@example.com</a></p>
        <p>电话: <a href="tel:+1234567890">+123 456 7890</a></p>
        <p>LinkedIn: <a href="https://www.linkedin.com/in/username" target="_blank">linkedin.com/in/username</a></p>
    </div>

    <div class="button-container">
        <button onclick="location.href='/editInfo'">编辑个人资料</button>
    </div>
</div>
</body>
</html>
