<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件签名系统</title>
    <script src="https://unpkg.com/ipfs-http-client@60.0.1/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.2/dist/ethers.umd.min.js"></script>
    <script type="module" src="../static/js/ipfs-receive.js"></script>
    <style>
        #signButton, #rejectButton {
            display: none;
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        #fileContent {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            white-space: pre-wrap;
        }
        #filesList {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            list-style-type: none;
        }
    </style>
</head>
<body>
<h1>文件签名系统</h1>
<h2>当前用户的文件记录</h2>
<ul id="userFilesList">代签名文件记录将显示在这里...</ul>
<button id="loadUserFilesButton">代签名目录</button>

<p>请输入文件的 CID 以验证其完整性：</p>
<input type="text" id="cidInput" placeholder="输入CID">
<button id="getFileButton">获取并验证文件</button>

<h2>文件内容</h2>
<div id="fileContent">文件内容将显示在这里...</div>

<h2>文件列表</h2>
<button id="signButton">签名文件</button>
<button id="rejectButton">拒绝签名</button>

</body>
</html>
